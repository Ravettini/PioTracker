services:
  # Backend API
  - type: web
    name: pio-sigepi-backend
    env: node
    plan: starter
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: pio-sigepi-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "24h"
      - key: CORS_ORIGIN
        value: https://pio-sigepi-frontend.onrender.com

  # Frontend
  - type: web
    name: pio-sigepi-frontend
    env: static
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://pio-sigepi-backend.onrender.com

databases:
  - name: pio-sigepi-db
    plan: starter
    databaseName: pio_sigepi
    user: pio_sigepi_user
