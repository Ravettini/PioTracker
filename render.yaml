services:
  # Backend API
  - type: web
    name: pio-sigepi-backend
    env: node
    plan: starter
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: pio-sigepi-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "24h"
      - key: CORS_ORIGIN
        value: https://pio-sigepi-frontend.onrender.com
      - key: GOOGLE_OAUTH_CLIENT_ID
        value: 152204850788-as9dl0dmnfrr1ptuu12afvkvp93bs3vs.apps.googleusercontent.com
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        value: 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
      - key: GOOGLE_REFRESH_TOKEN
        value: 1//0h2RdiUc45HR5CgYIARAAGBESNWF-L9IrDZ9_43dsEj13DHzDro2smFhHbz6AVOrjXztc_H-otU-jnhmb4_uwpiNVtOovk-ZWdGk
      - key: GOOGLE_SHEET_ID
        value: 1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms
      - key: GOOGLE_SHEET_TAB
        value: fact_indicadores

  # Frontend
  - type: web
    name: pio-sigepi-frontend
    env: node
    plan: starter
    buildCommand: npm install && npm run build:frontend
    startCommand: cd frontend && node .next/standalone/server.js
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://pio-sigepi-backend.onrender.com

databases:
  - name: pio-sigepi-db
    plan: starter
    databaseName: pio_sigepi
    user: pio_sigepi_user
